services:
  - type: web
    name: cred-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: cred_database
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false  
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: CONTACT_PHONE_NUMBER
        sync: false

  - type: web
    name: cred-frontend
    env: static
    buildCommand: "cd frontend && yarn install && yarn build"
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://cred-backend.onrender.com

databases:
  - name: cred-mongodb
    databaseName: cred_database
    user: creduser